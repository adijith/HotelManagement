<div class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
        @if (currentUser()) {
          <p class="text-sm text-gray-600">Welcome, {{ currentUser()?.username }}!</p>
        }
      </div>
      <button
        (click)="logout()"
        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200 shadow-md hover:shadow-lg"
      >
        Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Your Dashboard</h2>
      <p class="text-lg text-gray-600">Select an option below to get started</p>
    </div>

    <!-- Buttons Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
      <!-- Client Management Button -->
      <div
        (click)="navigateToClientManagement()"
        class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer transform hover:-translate-y-2 p-8 border-2 border-transparent hover:border-indigo-500"
      >
        <div class="flex flex-col items-center text-center">
          <div class="bg-indigo-100 rounded-full p-6 mb-4">
            <svg
              class="w-16 h-16 text-indigo-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-gray-800 mb-2">Client Management</h3>
          <p class="text-gray-600">Manage your clients and their information</p>
        </div>
      </div>

      <!-- Calendar Booking Button -->
      <div
        (click)="navigateToCalendarBooking()"
        class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer transform hover:-translate-y-2 p-8 border-2 border-transparent hover:border-green-500"
      >
        <div class="flex flex-col items-center text-center">
          <div class="bg-green-100 rounded-full p-6 mb-4">
            <svg
              class="w-16 h-16 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
          </div>
          <h3 class="text-2xl font-bold text-gray-800 mb-2">Calendar Booking</h3>
          <p class="text-gray-600">Schedule and manage appointments</p>
        </div>
      </div>
    </div>
  </main>
</div>
